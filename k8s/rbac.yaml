apiVersion: v1
kind: ServiceAccount
metadata:
  name: modular-chatbot-sa
  namespace: modular-chatbot
  labels:
    app: modular-chatbot

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: modular-chatbot-role
  namespace: modular-chatbot
  labels:
    app: modular-chatbot
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: modular-chatbot-rolebinding
  namespace: modular-chatbot
  labels:
    app: modular-chatbot
subjects:
- kind: ServiceAccount
  name: modular-chatbot-sa
  namespace: modular-chatbot
roleRef:
  kind: Role
  name: modular-chatbot-role
  apiGroup: rbac.authorization.k8s.io