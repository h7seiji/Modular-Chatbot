apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: modular-chatbot
  labels:
    app: modular-chatbot
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: modular-chatbot
      component: frontend
  template:
    metadata:
      labels:
        app: modular-chatbot
        component: frontend
    spec:
      containers:
      - name: frontend
        image: modular-chatbot-frontend:latest  # Replace with your actual image
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: modular-chatbot-config
              key: REACT_APP_API_URL
        - name: REACT_APP_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: modular-chatbot-config
              key: REACT_APP_ENVIRONMENT
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 101  # nginx user
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      securityContext:
        fsGroup: 101
      restartPolicy: Always