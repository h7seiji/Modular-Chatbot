apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: modular-chatbot
  labels:
    app: modular-chatbot
    component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: modular-chatbot
    component: redis

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: modular-chatbot
  labels:
    app: modular-chatbot
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: modular-chatbot
    component: backend

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: modular-chatbot
  labels:
    app: modular-chatbot
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: modular-chatbot
    component: frontend