# Kubernetes secrets configuration for Modular Chatbot
# This file contains the secret definitions for the application
# Apply with: kubectl apply -f secrets.yaml

apiVersion: v1
kind: Secret
metadata:
  name: modular-chatbot-secrets
  namespace: modular-chatbot
  labels:
    app: modular-chatbot
type: Opaque
data:
  # AI API Keys (base64 encoded)
  # OPENAI_API_KEY: your-openai-api-key-base64-encoded
  # GEMINI_API_KEY: your-gemini-api-key-base64-encoded
  
  # Security Keys (base64 encoded)
  # SECRET_KEY: your-secret-key-base64-encoded
  # JWT_SECRET: your-jwt-secret-base64-encoded
  
  # Redis Password (base64 encoded)
  # REDIS_PASSWORD: your-redis-password-base64-encoded
  
  # Google Cloud Configuration (base64 encoded)
  # GOOGLE_CLOUD_PROJECT: your-project-id-base64-encoded
  # GOOGLE_CLOUD_REGION: us-central1-base64-encoded
  
  # Google Cloud Service Account Credentials (base64 encoded)
  # To encode the google-credentials.json file:
  # cat backend/google-credentials.json | base64 -w 0
  GOOGLE_APPLICATION_CREDENTIALS_CONTENT: your-service-account-json-base64-encoded
  
---
# Example: How to encode values for the secret
# echo -n "your-value" | base64
#
# Example for Google Cloud service account:
# cat path/to/your-service-account.json | base64 -w 0
#
# Replace the placeholder values above with your actual base64-encoded values
